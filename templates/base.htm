<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
<title>Items of Curiosity{% block title %}{% endblock %}
</title>

<link rel="stylesheet" href="/site_media/style.css" type="text/css" />
<script type="text/javascript" src="/site_media/jquery.js"></script>

{% block external %}{% endblock %}

</head>
<body>
<h1>for the intellectually curious</h1>
<div id="nav">

		<a href="/">home</a> 
		<a href="/popular/">popular</a>
		{% if user.is_authenticated %}
			<a href="/save/">post</a>
			<a href="/search/">search</a>
			<a href="/user/{{ user.username }}">bookmarks</a>
			<a href="/logout/">logout</a>
		{% else %}
			<a href="/login/">login</a>
			<a href="/register/">register</a>
		{% endif %}
</div>
	
<h1>{% block head %}{% endblock %}</h1>
{% block content %}{% endblock %}
</body>
</html>
